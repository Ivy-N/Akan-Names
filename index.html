<!DOCTYPE HTML-5>
<HTML>
  <head>
    <title>Akan Names</title>
    <link href=css/bootstrap.css rel=stylesheet type=text/css>
    <link href=css/styles.css rel=stylesheet type=text/css>
  </head>

  <body>
    <h1>Akan Names</h1>
    <h2>Input your details to find out your Akan Name!</h2>

    <form class= "form-group" action=index.html>

    <div class=row>
      <div class=form-group>
        <label for=gender>Gender:</label>
        <select class=form-control id=gender>
          <option>male</option>
          <option>female</option>
          <option>other</option>
        </select>
      </div>
    </div>

    <div class=row>
      <p>Birthday: </p>
      <div class=form-inline>
        <label for=DD>DD:</label>
        <select class=form-control id=DD>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
      </div>

      <div class=form-inline>
        <label for=MM>MM:</label>
        <select class=form-control id=MM>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </div>

      <div class=form-inline>
        <label for=YYYY>YYYY:</label>
        <input type="YYYY" class="form-control" placeholder="YYYY" id="year">
      </div>

  </div>


    <div class=submitbutton>
    <button type="submit" class="btn btn-default">Find my Akan Name</button>
    </div>

  </form>

    </body>
  </html>
