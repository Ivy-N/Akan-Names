<!DOCTYPE HTML-5>
<HTML>
  <head>
    <title>Akan Names</title>
    <link href=css/bootstrap.css rel=stylesheet type=text/css>
    <link href=css/styles.css rel=stylesheet type=text/css>
  </head>

  <body>
    <h1>Akan Names</h1>
    <h2>Input your details to find out your Akan Name!</h2>

    <form id="akanNameForm" onSubmit="akanName()" class= "form-group"  METHOD="get">Akan Names<BR>

    <div class=row>

      <div class=form-group>
        <label for=gender1><strong>Gender:</strong></label>
        <input type=text class="form-control" placeholder="male / female" id="gender1" value=""/>
      </div>

    </div>

    <div class=row>

      <div class=birthday>
      <p><strong>Birthday:</strong></p>
      </div>

      <div class=form-inline>
        <label for=DD>DD:</label>
        <input type=number class="form-control" placeholder="DD" id="DD" value=""/>
      </div>

      <div class=form-inline>
        <label for=MM>MM:</label>
        <input type=number class="form-control" placeholder="MM" id="MM" value=""/>
      </div>

      <div class=form-inline>
        <label for=YYYY>YYYY:</label>
        <input type=number class="form-control" placeholder="YYYY" id="YYYY" value=""/>
      </div>

    </div>

    <div class=row>

      <div class=submitbutton>
      <button type="submit" class="btn btn-default" onSubmit="akanName()">Find my Akan Name</button>

    </div>

  </form>

  <script src=js/scripts.js></script>
    </body>
  </html>
