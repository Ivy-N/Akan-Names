<!DOCTYPE HTML-5>
<HTML>
  <head>
    <title>Akan Names</title>
    <link href=css/bootstrap.css rel=stylesheet type=text/css>
    <link href=css/styles.css rel=stylesheet type=text/css>
  </head>

  <body>
    <h1>Akan Names</h1>
    <h2>Input your details to find out your Akan Name!</h2>

    <form class= "form-group" action=index.html>

    <div class=row>
      <div class=form-group>
        <label for=gender>Gender:</label>
        <select class=form-control id=gender>
          <option>male</option>
          <option>female</option>
          <option>other</option>
        </select>
      </div>
    </div>

    <div class=row>
      <p>Birthday: </p>
      <div class=form-inline>
        <label for=DD>DD:</label>
        <input type=number class="form-control" placeholder="DD" id="DD">
      </div>

      <div class=form-inline>
        <label for=MM>MM:</label>
        <input type=number class="form-control" placeholder="MM" id="MM">
      </div>

      <div class=form-inline>
        <label for=YYYY>YYYY:</label>
        <input type=number class="form-control" placeholder="YYYY" id="YY">
      </div>

  </div>


    <div class=submitbutton>
    <button type="submit" class="btn btn-default">Find my Akan Name</button>
    </div>

  </form>

    </body>
  </html>
